<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="advance.css">
    </head>
    <body>
        <div id = "link">        
            <a href = "index.html"><p>Google Search</p></a>
        </div>
        
        <br> 

        <div id = 'image'>
            <image src ="google.png">  
        </div>
        <hr>
        
        <br>

        <div id = "search">
        <form action="https://google.com/search">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">All these words</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" name="as_q">
                </div>
                </div><br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Exact word/phrase:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" name="as_epq">
                </div>
                </div><br>
                <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Any of these words</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" name="as_oq">
                </div>
                </div><br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">None of these words</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" name="as_eq">
                </div>
              </div>
              <br>  
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"></label>
                </div>
                <div class="col-auto">
                    <button type="submit" value="advance Search" class="btn btn-primary btn-lg">Advance Search</button>
                </div>
                </div>          
              </div>
              
              <p>hello world?? ok i love the new change </p>
              
            
        </form>
    </div>

    </body>
</html>
